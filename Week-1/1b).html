<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
</head>
<body>
    <h1>Working with Hyperlinks in HTML</h1>
    <h2>Text Hyperlink</h2>
    <p>
        Visit the official website of 
        <a href="https://adityauniversity.in/" target="_blank">Aditya University</a>
        for more information.
    </p>
    <h2>Image Hyperlink</h2>
    <p>Click the image below to visit the AEC Gallery:</p>
    <a href="https://adityauniversity.in/" target="_blank">
        <img src="Test1.jpg" alt="AEC Gallery" width="50" height="50">
    </a>
</body>
</html>
